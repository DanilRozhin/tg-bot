name: TG-bot pipeline

on:
    schedule:
        - cron: "*/5 * * * *"

jobs:
    tests:
        runs-on: windows-latest
        timeout-minutes: 10
        steps:
            - name: Checkout repo
              uses: actions/checkout@v3
            - name: Setup Python
              uses: actions/setup-python@v3
              with:
                  python-version: '3.11'
            - name: Install deps
              run: |
                python -m pip install --upgrade pip
                pip install requests
                pip install aiogram
                pip install asyncio
                pip install datetime
                pip install beautifulsoup4
                pip install lxml
            - name: Running
              run: python ./bot.py