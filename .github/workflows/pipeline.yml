name: TG-bot pipeline

on:
    push:
        branches:
            - main
jobs:
    tests:
        runs-on: windows-latest
        timeout-minutes: 10
        steps:
            - name: Checkout repo
              uses: actions/checkout@v3
            - name: Setup Python
              uses: actions/setup-python@v3
              with:
                  python-version: '3.11'
            - name: Running
              run: python ./bot.py